<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <style>
    .circle { fill: #f4a261; }
    .text { 
        fill: #e76f51;
        font-family: 'Playfair Display', serif;
        font-size: 24px;
        font-weight: bold;
        text-anchor: middle;
    }
  </style>
  <!-- Círculo decorativo -->
  <circle cx="50" cy="50" r="40" class="circle"/>
  <!-- Iniciales en el círculo -->
  <text x="50" y="58" class="text">AG</text>
  <!-- Texto al lado del círculo -->
  <text x="120" y="55" class="text">Ángela Gijón</text>
</svg>
